<!DOCTYPE html>
<html>

<head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/DOM.svg.png">
    <script src="https://kit.fontawesome.com/a69cceb6af.js" crossorigin="anonymous"></script>
    <script src="./store.js" async></script>
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>

                <li><a href="store.html">STORE</a></li>

            </ul>
        </nav>
        <h1 class="band-name band-name-large">Shopping Cart</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100"><i class="fas fa-heart fa-2x"></i>
                    <span class="cart-item-title">T-Shirt</span> 
                   
                </div>
                <span class="cart-price cart-column">33 DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/shoes.jpg" width="100" height="100"><i class="fas fa-heart fa-2x"></i>
                    <span class="cart-item-title">Shoes</span> 
                </div>
               
                <span class="cart-price cart-column">145 DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/headphone.webp" width="100" height="100"><i class="fas fa-heart fa-2x"></i>
                    <span class="cart-item-title">Headphone</span>
                </div>
                <span class="cart-price cart-column">67 DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/watch.jpg" width="100" height="100"><i class="fas fa-heart fa-2x"></i>
                    <span class="cart-item-title">Watch</span>
                </div>
                <span class="cart-price cart-column">225 DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">470 DT</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Shopping Cart</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="Images/YouTube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>

</html>
